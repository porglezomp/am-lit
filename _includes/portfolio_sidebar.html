{% assign portfolio_pages = (site.pages | where: "layout", "portfolio" | sort: 'sort') %}
<ul>
{% for element in portfolio_pages %}
	<li>
		<a href="{{ site.baseurl }}{{ element.url }}" class="{% if element.title == page.title %}selected{% endif %} {% if element.depth == 2 %}indented{% endif %}">
			{{ element.title }}
		</a>
	</li>
	{% if element.title == page.title %}{% endif %}
{% endfor %}
</ul>
